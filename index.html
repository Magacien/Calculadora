<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mariano Gutierrez">
    <meta name="description" content="calculadora de javascript">
    <meta name="keywords" content="html5,css3,calculadora,javascript">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <script src="js/calculadora.js"></script>

    <div class="calculadora">
        <div class="pantalla">
            <div id="resultado"></div>
        </div>
        <div class="teclas">
            <div class="numeros">
                <div>
                    <button class="button" type="button" value="7" onclick="numero7()">7</button>
                    <button class="button" type="button" value="8" onclick="numero8()">8</button>
                    <button class="button" type="button" value="9" onclick="numero9()">9</button>
                </div>
                <div>
                    <button class="button" type="button" value="4" onclick="numero4()">4</button>
                    <button class="button" type="button" value="5" onclick="numero5()">5</button>
                    <button class="button" type="button" value="6" onclick="numero6()">6</button>
                </div>
                <div>
                    <button class="button" type="button" value="1" onclick="numero1()">1</button>
                    <button class="button" type="button" value="2" onclick="numero2()">2</button>
                    <button class="button" type="button" value="3" onclick="numero3()">3</button>
                </div>
                <div>
                    <button class="button" type="button" value="0" onclick="numero0()">0</button>
                </div>
            </div>
            <div class="operacion">
                <button class="button" type="button" value="s" onclick="suma()">+</button>
                <button class="button" type="button" value="r" onclick="resta()">-</button>
                <button class="button" type="button" value="d" onclick="division()">/</button>
                <button class="button" type="button" value="m" onclick="multiplicacion()">x</button>
                <button class="button" type="button" value="b" onclick="borrar()">C</button>
            </div>
        </div>
        <div class="boton-igual">
            <button id="boton-igual"> = </button>
        </div>
    </div>

</body>

</html>
