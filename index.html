<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mariano Gutierrez">
    <meta name="description" content="calculadora de javascript">
    <meta name="keywords" content="html5,css3,calculadora,javascript">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <script src="js/calculadora.js"></script>

    <div class="calculadora">
        <div class="pantalla">
            <div id="resultado"></div>
        </div>
        <div class="teclas">
            <div class="numeros">
                <div>
                    <button id="numero1">1</button>
                    <button id="numero2">2</button>
                    <button id="numero3">3</button>
                </div>
                <div>
                    <button id="numero4">4</button>
                    <button id="numero5">5</button>
                    <button id="numero6">6</button>
                </div>
                <div>
                    <button id="numero7">7</button>
                    <button id="numero8">8</button>
                    <button id="numero9">9</button>
                </div>
                <div>
                    <button id="numero0">0</button>
                </div>
            </div>
            <div class="operacion">
                <button id="s">+</button>
                <button id="r">-</button>
                <button id="d">รท</button>
                <button id="m">x</button>
            </div>
        </div>
        <div class="boton-igual">
            <button id="boton-igual"> = </button>
        </div>
    </div>

</body>

</html>
